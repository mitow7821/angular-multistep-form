<div class="text-input">
  <div class="text-input__heading">
    <label *ngIf="label">{{ label }}</label>

    <strong *ngIf="error">{{ error }} </strong>
  </div>

  <input
    [value]="inputValue"
    [ngClass]="{ error }"
    (input)="onInput($event)"
    (focus)="onTouched(true)"
    (blur)="onBlur()"
  />
</div>
